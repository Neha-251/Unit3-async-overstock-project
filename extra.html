<script>

    async function test() {

        try {
            let res = await fetch("https://serpapi.com/search.json?engine=home_depot&q=persian rug&api_key=4536b7d180e65a43805eb3c0653b96ff124ded4cce60ebc903cb852355e4489a")


            let data = await res.json();

            console.log(data.products);

            append(data.products);
        }

        catch (err) {
            console.log(err);

        }


    }


    let div_img = document.getElementById('div');


    const append = (element) => {
        element.forEach((elem) => {
            console.log("elem", elem);

            let p = document.createElement("p");
            p.innerText = elem.brand;


           // if (elem.thumbnails.length == 1) {
                elem.thumbnails.forEach((images) => {

                    images.forEach((imageSolo) => {
                        let image = document.createElement('img');

                        image.src = imageSolo;
                        div_img.append(image);
                    })


                })

           // }




        })

    }

    test();


</script>
