<script>

    async function test() {

        try {
            let res = await fetch("https://serpapi.com/search.json?engine=home_depot&q=bed&api_key=a370e00a1931fb44269b482d3d644d38ec3aca6aa18f546267d9e3a0c628b423")


            let data = await res.json();

            console.log(data.products);

            append(data);
        }

        catch (err) {
            console.log(err);

        }


    }


    

    let append = (elem) => {
        elem.forEach((elem) => {
            console.log("elem", elem)
            console.log(elem.urls.small);

            let div = document.getElementById('div');
            let img = document.createElement('img');

            img.url = "https://unsplash.com/photos/bEyacwrB6Es";

            div.append(img);

        })

    }

    test();


</script>
