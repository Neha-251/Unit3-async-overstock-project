<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles/navbar.css">
    <link rel="stylesheet" href="Styles/cart.css">
    <link rel="stylesheet" href="Styles/footer.css">
    <script src="https://kit.fontawesome.com/96fc2efcb3.js" crossorigin="anonymous"></script>

    <title>Document</title>
</head>

<body>

    <!-- header part -->

    <div id="header"></div>

    <!-- header part -->

    <div id="heading_div">Shopping Cart</div>

    <div id="main_containerDiv">
        <div id="showProduct_div">
           

        </div>
        <div id="rightSide_billDiv">
            <div>
                <p>Items:</p>
                <p id="no_items"></p>
            </div>
            <div>
                <p>Promotional Savings:</p>
                <p id="total_savings">INR 0</p>
            </div>
            <div>
                <p>Subtotal After Discount:</p>
                <p id="subtotal"></p>
            </div>
            <div>
                <p id="total_price_text">Your Total:</p>
                <p id="total_price"></p>
            </div>
            <div id="checkout_btn">
                <i class="fa-solid fa-lock"></i>
                <p>Checkout</p>
            </div>
            <input type="text" id="coupon_inp" placeholder="Write Coupon Code">
            <div id="discount_coupon">
                
                <p>Apply Coupon to get 20% discount</p>
                <div id="right_mark"></div>
            </div>
        </div>
        
    </div>




    <!-- footer part -->
    <div id="footer_div"></div>
    <!-- footer part -->
</body>

</html>

<script type="module" src="Scripts/header.js"></script>

<script src="Scripts/cart.js"></script>
